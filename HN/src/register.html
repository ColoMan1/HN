    <div class="container register_cantent_box">
        <div class="row">
            <div class="col-xs-12" style="padding: 0;">
                <div class="col-xs-6 pull-left text-left register_hy">欢迎注册</div>
                <div class="col-xs-6 pull-right text-right register_dl">
                    <p>已有账号,<a>立即登录</a></p>
                </div>
            </div>
            <div class="col-xs-12" style="border-bottom: 2px solid #CCCCCC; padding: 0"></div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <img src="../images/1_2.png" alt="Responsive image" class="col-md-3 col-sm-3 col-xs-3 img-responsive" />
                <img src="../images/2_1.png" alt="Responsive image" class="col-md-3 col-sm-3 col-xs-3 img-responsive" />
                <img src="../images/3_1.png" alt="Responsive image" class="col-md-3 col-sm-3 col-xs-3 img-responsive" />
                <img src="../images/4_1.png" alt="Responsive image" class="col-md-3 col-sm-3 col-xs-3 img-responsive" />
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-6 col-xs-12 col-sm-6 register_input_box">
                <!--1-->
                <div class="register_inpbox_1 col-sm-12 col-xs-12 col-md-12">
                    <div class="register_input_1">
                        <i class="iconfont">&#xe65c;</i>
                        <input type="text" placeholder="请输入登录邮箱" />
                    </div>
                </div>
                <!--2-->
                <div class="register_inpbox_2 col-sm-12 col-xs-12 col-md-12">
                    <div class="register_input_2">
                        <input type="text" placeholder="     请输入验证码" />
                        <button type="submit" class="col-sm-12 col-xs-12 col-md-12" col-sm-8>获取验证码</button>
                    </div>
                </div>
                <!--3-->
                <div class="register_inpbox_3 col-sm-12 col-xs-12 col-md-12">
                    <div class="register_input_3">
                        <i class="iconfont">&#xe6cb;</i>
                        <input type="text" placeholder="请输入6-12位登录密码" class="input_width" />
                    </div>
                </div>
                <!--4-->
                <div class="register_inpbox_4 col-sm-12 col-xs-12 col-md-12">
                    <div class="register_input_4">
                        <i class="iconfont">&#xe6cb;</i>
                        <input type="text" placeholder="密码确认(必填)" class="input_width" />
                    </div>
                </div>
                <div class="register_inpbox_5 col-sm-12 col-xs-12 col-md-12">
                    <input type="checkbox" /><span>我已阅读并接受</span><a href="#">《第三方只能商标标识防伪认证平台服务协议》</a>
                </div>
                <button type="button" class="register_bottom_but col-sm-12 col-xs-12 col-md-12">下一步</button>
            </div>
            <div class="col-md-6 col-xs-12 col-sm-6">
                <img src="../images/zhuce.png" class="img-responsive" alt="Responsive image" />
            </div>
        </div>
    </div>
